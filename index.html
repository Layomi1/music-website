<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Music App</title>
</head>

<body>
    <header>
        <div class="menu_side">
            <h1>Playlist</h1>
            <div class="playlist">
                <h4 class="active"><span></span><i class="bi bi-music-note-beamed"></i>Playlist</h4>
                <h4><span></span><i class="bi bi-music-note-beamed"></i>Last Listening</h4>
                <h4><span></span><i class="bi bi-music-note-beamed"></i>Recommended</h4>
            </div>
            <div class="menu_song">
                <li class="songItem">
                    <span>01</span>
                    <img src="images/kirk.jpg" alt="kirk-franklin album cover">
                    <h5>Hello Fear</h5>
                </li>

                <li class="songItem">
                    <span>02</span>
                    <img src="images/asa.jpg" alt="Asa album cover">
                </li>
                <li class="songItem">
                    <span>03</span>
                    <img src="images/lecrae.jpg" alt="Lecrae album cover">
                </li>
                <li class="songItem">
                    <span>04</span>
                    <img src="images/gold.jpg" alt="adekunle-gold album 
                </li>
            </div>
        </div>

        <div class=" song_side">
            </div>
            <div class="master_side"></div>
    </header>

    <script src="index.js"></script>
</body>

</html>
